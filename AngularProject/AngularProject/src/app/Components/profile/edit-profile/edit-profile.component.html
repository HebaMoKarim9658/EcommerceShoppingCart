<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->


    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Personal info</h3>

      <form class="form-horizontal" role="form" [formGroup]="myForm">

        <div class="form-group">
          <label for="file">File</label>
          <input formControlName="file" id="file" type="file" class="form-control" (change)="onFileChange($event)">

          <div class="general_info_image">
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px" class="img-responsive">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" name="email" formControlName="email">
            <div class="text-danger" *ngIf="myForm.get('email').touched   && myForm.get('email').errors != null">
              <div *ngIf="myForm.get('email').errors.pattern">Invalid mail pattern</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="" name="password" formControlName="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" formControlName="confirmPassword">
            <small class="text-danger" *ngIf="myForm.get('confirmPassword').touched && IsConfirmedPassword()">Not
              matched!</small>
          </div>

        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-success" value="Save Changes" (click)="saveChanges()">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
