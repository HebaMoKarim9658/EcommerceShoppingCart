<div class="row">

    <div class="col-2"></div>
    <div class="col-8">
    <div class="card">
        <h5 class="card-header  text-dark text-center py-4 mb-2 m-2 rounded">
            <strong>Sign up</strong>
        </h5>


        <div class="card-body px-lg-5 pt-0">
            <form [formGroup]="registrationForm" style="color: #757575;" method="POST"
                (ngSubmit)="Submit(registrationForm.value)">

                <div class="md-form mt-1 ">
                    <!-- <i class="fas fa-user prefix"></i> -->
                    <input mdbInput formControlName="username" type="text" id="username" class="form-control"
                        (input)="checkUserName(registrationForm.value)">
                    <label for="username">User Name</label>

                    <div class="text-danger"
                        *ngIf="registrationForm.get('username').touched && registrationForm.get('username').errors != null">
                        <div *ngIf="registrationForm.get('username').errors.required">Required</div>
                        <div *ngIf="registrationForm.get('username').errors.minlength">Minimum length is 8</div>
                        <div *ngIf="registrationForm.get('username').errors.maxlength">MaxLength length is 20</div>
                        <div *ngIf="registrationForm.get('username').errors.pattern">Username must not contain special
                            Characters</div>
                        <!-- <div *ngIf="DuplicateUserName">Username is already taken</div> -->
                    </div>

                    <small class="text-danger" *ngIf="DuplicateUserName"> Username is already taken </small>
                </div>

                <div class="md-form mt-0">
                    <input mdbInput formControlName="Email" required type="text" id="Email" class="form-control">
                    <label for="Email">Email</label>

                    <div class="text-danger"
                        *ngIf="registrationForm.get('Email').touched   && registrationForm.get('Email').errors != null">
                        <div *ngIf="registrationForm.get('Email').errors.required">Required</div>
                        <div *ngIf="registrationForm.get('Email').errors.pattern">Invalid mail pattern</div>
                    </div>
                </div>


                <div class="md-form mt-0">
                    <input mdbInput formControlName="Password" required type="password" id="Password"
                        class="form-control">
                    <label for=" Password">Password</label>
                    <app-password-strength  [passwordToCheck]="registrationForm.value.Password"></app-password-strength>

                    <div class="text-danger"
                        *ngIf="registrationForm.get('Password').touched && registrationForm.get('Password').errors != null">
                        <div *ngIf="registrationForm.get('Password').errors.required">Required</div>
                        <div *ngIf="registrationForm.get('Password')"> </div>
                        
                    </div>
                </div>

                <div class="md-form mt-0">
                    <input mdbInput formControlName="phoneNumber" required type="text" pattern="\d*" id="phoneNumber"
                        class="form-control">
                    <label for="phoneNumber">Phone number</label>

                    <div class="text-danger"
                        *ngIf="registrationForm.get('phoneNumber').touched && registrationForm.get('phoneNumber').errors != null">
                        <div *ngIf="registrationForm.get('phoneNumber').errors.required">Required</div>
                        <div *ngIf="registrationForm.get('phoneNumber').errors.minlength"> Must be 11 digits </div>
                        <div *ngIf="registrationForm.get('phoneNumber').errors.maxlength"> Must be 11 digits </div>
                        <div *ngIf="registrationForm.get('phoneNumber').errors.pattern"> Must be only numbers </div>
                    </div>
                </div>




                <div class="form-group mt-0">
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male"
                            formControlName="gender">
                        <span class="form-check-label"> Male </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female"
                            formControlName="gender">
                        <span class="form-check-label"> Female</span>
                    </label>

                    <div class="text-danger" *ngIf="GenderValidation">
                        Required
                    </div>
                </div>


                

                <!-- Sign up button -->
                <div class="mt-5 ">
                    <button type="submit" class="btn"  [disabled]="!formValid()"><i class="fa fa-envelope Icon"></i> Register</button>
                </div>

            </form>
        </div>


    </div>
</div>

<div class="col-2"></div>

</div>
