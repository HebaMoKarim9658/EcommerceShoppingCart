<div class="container">
  <h1>Edit Product</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/200" class="avatar img-circle" alt="avatar">

        <input type="file" class="form-control" (change)="onFileChange($event)">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3>Product info</h3>

      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label class="col-md-3 control-label">Product Name</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="" [(ngModel)]="productName" name="productName">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Product Details</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" [(ngModel)]="details" name="details">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Price</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" [(ngModel)]="price" name="price">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Category ID</label>
          <div class="col-lg-8">
            <input class="form-control" type="number" value="" [(ngModel)]="CID" name="CID">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-success" value="Save Changes" (click)="saveChanges()">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
